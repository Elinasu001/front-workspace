<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박수현 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    /* 기본 스타일 */
:root {
    --bg-color: #2b2b2b;
    --main-text-color: #f1f1f1;
    --sub-text-color: #a0a0a0;
    --accent-color: #ff9800;
}

body {
    background-color: var(--bg-color);
    color: var(--main-text-color);
    font-family: 'Noto Sans KR', sans-serif;
    margin: 0;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
}

/* 상단 헤더 */
.top-header {
    background-color: var(--accent-color);
    height: 10px;
    width: 100%;
}

/* 메인 레이아웃 (2단) */
.portfolio-container {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 30px;
    padding: 30px;
    max-width: 1200px;
    margin: auto;
    width: 100%;
}

/* 사이드바 */
.sidebar {
    padding-right: 20px;
    position: sticky;
    top: 30px;
    height: fit-content;
}

.profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
}

.sidebar h1 {
    font-size: 2em;
    margin-bottom: 0;
}

.sidebar p.job-title {
    color: var(--sub-text-color);
    font-size: 1.1em;
}

.contact-info ul {
    list-style: none;
    padding: 0;
}

.contact-info li a {
    color: var(--main-text-color);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px 0;
}

.awards .award-img {
    max-width: 100%;
}

/* 메인 콘텐츠 */
.main-content {
    padding-left: 20px;
    border-left: 1px solid var(--sub-text-color);
}

.section {
    margin-bottom: 40px;
}

.section h2 {
    color: var(--accent-color);
    border-bottom: 2px solid var(--sub-text-color);
    padding-bottom: 5px;
}

/* 그리드 카드 (프로젝트, 자격증) */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.grid-item {
    background-color: #383838;
    border-radius: 8px;
    overflow: hidden;
    text-decoration: none;
    color: var(--main-text-color);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.grid-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.grid-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.grid-item h4 {
    padding: 10px;
    margin: 0;
    font-weight: 400;
}

/* 모바일 반응형 */
@media (max-width: 768px) {
    .portfolio-container {
        grid-template-columns: 1fr;
        padding: 20px;
    }

    .sidebar {
        position: static;
        padding-right: 0;
        border-bottom: 1px solid var(--sub-text-color);
        padding-bottom: 20px;
        margin-bottom: 20px;
    }

    .main-content {
        padding-left: 0;
        border-left: none;
    }

    .profile {
        text-align: center;
    }
}
</style>
<body>
    <div class="top-header"></div>
    <main class="portfolio-container">
        <aside class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/150" alt="프로필 이미지" class="profile-img">
                <h1>박수현</h1>
                <p class="job-title">IT 업무 경력</p>
            </div>
            <div class="contact-info">
                <h3>연락처</h3>
                <ul>
                    <li><a href="#"><i class="fas fa-envelope"></i> 이메일</a></li>
                    <li><a href="#"><i class="fas fa-phone"></i> 전화번호</a></li>
                    <li><a href="#"><i class="fas fa-link"></i> 웹사이트</a></li>
                </ul>
            </div>
            <div class="awards">
                <h3>수상 및 자격</h3>
                <img src="https://via.placeholder.com/100x50" alt="수상 이미지" class="award-img">
            </div>
        </aside>

        <div class="main-content">
            <section class="section">
                <h2>경력</h2>
                <div class="item">
                    <h3>토게이트</h3>
                    <p>IT 컨설팅 및 솔루션 개발</p>
                </div>
            </section>
            
            <section class="section">
                <h2>훈련과정</h2>
                <div class="item">
                    <h3>훈련과정명</h3>
                    <p>2023.01 - 2023.06</p>
                </div>
            </section>

            <section class="section">
                <h2>프로젝트</h2>
                <div class="grid-container">
                    <a href="#" class="grid-item">
                        <img src="https://via.placeholder.com/300x200" alt="프로젝트 이미지 1">
                        <h4>프로젝트 제목 1</h4>
                    </a>
                    <a href="#" class="grid-item">
                        <img src="https://via.placeholder.com/300x200" alt="프로젝트 이미지 2">
                        <h4>프로젝트 제목 2</h4>
                    </a>
                    <a href="#" class="grid-item">
                        <img src="https://via.placeholder.com/300x200" alt="프로젝트 이미지 3">
                        <h4>프로젝트 제목 3</h4>
                    </a>
                    </div>
            </section>
            
            <section class="section">
                <h2>자격증</h2>
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/300x200" alt="자격증 이미지 1">
                        <h4>자격증 제목 1</h4>
                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/300x200" alt="자격증 이미지 2">
                        <h4>자격증 제목 2</h4>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
