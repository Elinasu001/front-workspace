<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>상업용 풀스크린 스크롤 페이지</title>
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            line-height: 1.5;
            font-family: Noto Sans, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1d1d1f;
            text-rendering: optimizeLegibility;
            overflow: hidden; /* 스크롤바 숨김 */
            /* scroll-behavior: smooth; 부드러운 스크롤 */
        }

        body.body-lock {
            overflow: hidden;
        }

        /* ===== 최상단 로그인/회원가입 바 ===== */
        #gnbFull .top-bar {
            width: 100%;
            background: white;
            font-size: 14px;
        }

        #gnbFull .top-bar .inner {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 6px 16px;
        }

        .auth-links {
            display: flex;
            gap: 12px;
        }

        .auth-links a {
            text-decoration: none;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .auth-links .btn-login {
            color: #007aff;
        }

        .auth-links .btn-login:hover {
            background-color: #eef4ff;
        }

        .auth-links .btn-signup {
        color: #007aff;
        }

        .auth-links .btn-signup:hover {
        background-color: #eef4ff;
        }

        .line {position: relative;}
        .line::after{content: ""; position: absolute; width:1px; height:12px; top:50%; right:-7px; transform: translateY(-50%); background-color: #007aff;}


        /* 모바일 (<=600px) : 최상단 바 숨기고, 모바일 전체메뉴 안에서 보여주기 권장 */
        @media (max-width: 960px) {
            #gnbFull .top-bar {
                display: none;
            }
            #mobileMenu .auth-links {
                justify-self: flex-end;
            }
        }

        
        /* ===== GNB (상단 내비게이션) ===== */
        #gnbFull {
            background-color: white;
            backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #gnbFull .inner {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 7px 16px;
        }

        /* 애플 로고 스타일 */
        .apple-logo {
            display: flex;
            align-items: center;
            height: 44px;
            padding: 0 8px;
            color: #fff;
            text-decoration: none;
        }

        .apple-logo svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .apple-logo span {
            display: none;
        }

        /* 데스크톱 메뉴 리스트 */
        #gnbFull .menu-list {
            display: flex;
            align-items: center;
            gap: 24px;
            height: 44px;
            margin: 0;
            padding: 0;
            list-style: none;
            flex-grow: 1;
            justify-content: flex-end;
        }

        #gnbFull .menu-item {
            position: relative;
        }

        #gnbFull .menu-item > a {
            display: block;
            line-height: 44px;
            padding: 0 8px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: color .2s ease;
        }

        #gnbFull .menu-item.on > a,
        #gnbFull .menu-item > a:hover {
            color: #333;
        }

        /* 2뎁스: CSS 전용 전환 (display 고정, 상태는 on 클래스로 제어) */
        #gnbFull .menu-sub {
            display: flex;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(8px) scale(0.98);
            top: 44px;
            z-index: 20;
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            gap: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,.15);
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
            pointer-events: none;
            transition: max-height .28s ease, opacity .22s ease, transform .28s ease, visibility 0s linear .28s;
            will-change: max-height, opacity, transform;
        }

        #gnbFull .menu-item.on > .menu-sub {
            max-height: 520px;
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
            visibility: visible;
            pointer-events: auto;
            transition: max-height .32s ease, opacity .18s ease, transform .32s ease, visibility 0s;
        }

        #gnbFull .menu-sub ul {
            list-style: none;
            margin: 0;
            padding: 0;
            min-width: 160px;
        }

        #gnbFull .menu-sub li a {
            display: block;
            padding: 8px 10px;
            color: #1d1d1f;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color .2s ease;
        }

        #gnbFull .menu-sub li a:hover,
        #gnbFull .menu-sub li a:focus {
            background-color: #f5f5f7;
            outline: none;
        }

        @media (prefers-reduced-motion: reduce) {
            #gnbFull .menu-sub { transition: none; transform: none; }
            #gnbFull .menu-item.on > .menu-sub { transition: none; transform: none; }
        }

        /* ===== 반응형 햄버거 (오른쪽) ===== */
        .hamburger-container {
            height: 44px;
            display: flex;
            align-items: center;
        }

        .hamburger {
            display: none;
            position: relative;
            width: 44px;
            height: 44px;
            border: 0;
            background: transparent;
            cursor: pointer;
            padding: 0;
        }

        .hamburger:focus-visible {
            outline: 2px solid #fff;
            outline-offset: 2px;
            border-radius: 4px;
        }

        .hamburger-icon {
            color: #000;
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }


        /* 스크롤 내려갔을 때 효과 */
        #gnbFull.scrolled {
            box-shadow: 0 2px 8px rgba(0,0,0,.15);
        }

        /* 모바일(<=960px): 메뉴 숨기고 햄버거 노출 */
        @media (max-width: 960px) {
            #gnbFull .menu-list {
                display: none;
            }
            
            .hamburger {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* ===== 모바일 전체메뉴 (오프캔버스) ===== */
        #mobileMenu {
            position: fixed;
            inset: 0;
            z-index: 1000;
            visibility: hidden;
            pointer-events: none;
            opacity: 0;
            transition: opacity .28s ease;
        }

        #mobileMenu .backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,.4);
            opacity: 0;
            transition: opacity .28s ease;
        }

        #mobileMenu .sheet {
            position: absolute;
            top: 0;
            right: 0;
            height: 100vh;
            width: 86%;
            max-width: 420px;
            background: #fff;
            box-shadow: -8px 0 24px rgba(0,0,0,.12);
            transform: translateX(100%);
            transition: transform .34s cubic-bezier(.22,.61,.36,1);
            display: flex;
            flex-direction: column;
        }

        #mobileMenu[aria-hidden="false"] {
            visibility: visible;
            pointer-events: auto;
            opacity: 1;
        }

        #mobileMenu[aria-hidden="false"] .backdrop {
            opacity: 1;
        }

        #mobileMenu[aria-hidden="false"] .sheet {
            transform: translateX(0);
        }

        #mobileMenu header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid #eee;
        }

        #mobileMenu .close {
            border: 0;
            background: white;
            color: #000;
            border-radius: 8px;
            height: 36px;
            padding: 0 12px;
            cursor: pointer;
        }

        #mobileMenu nav {
            padding: 8px 16px 20px;
            overflow: auto;
        }

        /* 모바일 아코디언 */
        .m-acc {
            border-bottom: 1px solid #f1f3f5;
        }

        .m-acc-btn {
            width: 100%;
            text-align: left;
            border: 0;
            background: transparent;
            padding: 14px 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
        }

        .m-acc-btn[aria-expanded="true"] {
            color: #007aff;
        }

        .m-acc-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height .28s ease;
        }

        .m-acc.open .m-acc-panel {
            max-height: 400px;
        }

        .m-link {
            display: block;
            padding: 14px 8px;
            text-decoration: none;
            color: #111;
        }

        .m-sub a {
            display: block;
            padding: 10px 8px;
            text-decoration: none;
            color: #111;
            border-radius: 6px;
        }

        .m-sub a:hover,
        .m-sub a:focus {
            background: #eef6ff;
            outline: 0;
        }

        @media (prefers-reduced-motion: reduce) {
            .hamburger .line { transition: none; }
            #mobileMenu, #mobileMenu .backdrop, #mobileMenu .sheet { transition: none !important; }
            .m-acc-panel { transition: none; }
        }

        /* 풀스크린 섹션 컨테이너 */
        #full-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* 스크롤 스냅 */
        }
        
        /* 개별 섹션 스타일 */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-shrink: 0; /* 크기 줄어들지 않도록 */
            width: 100%;
            height: 100vh;
            scroll-snap-align: start; /* 섹션 시작점에 스냅 */
        }
        
        .content {
            margin-top: 44px;
            padding: 20px;
        }
        
        .content h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        
        .content p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Section backgrounds */
        .section:nth-child(1) { background-color: #f5f5f7; background: url(./123.png) center center; }
        .section:nth-child(2) { background-color: #000; color:#ffffff;}
        .section:nth-child(2)  .content { padding-left:70px; background: url(./event.png) no-repeat  -80px 0px;}
        .section:nth-child(3) { background-color: #e8e8ed; }
        .section:nth-child(4) { background-color: #f5f5f7; }
        
        /* Footer section */
        #fourthPage {
            height: auto;
            min-height: 100vh; /* 푸터 섹션 최소 높이 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }
        
        #fourthPage .content {
            display:flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1; /* 푸터와의 간격을 위해 콘텐츠가 공간을 차지하도록 */
        }

        .site-footer {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            color: #6e6e73;
            font-size: 0.8rem;
            border-top: 1px solid #d2d2d7;
            text-align: center;
            width: 100%;
        }

        /* Scroll to top button */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }

        #scrollToTopBtn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* ===== 페이지네이션 스타일 ===== */
        #pagination {
            position: fixed;
            z-index: 70;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 12px;
        }

        .pagination-dot {
            display: block;
            width: 10px;
            height: 10px;
            border: 1px solid #fff;
            background-color: transparent;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            text-indent: -9999px; /* 스크린리더 접근성을 위한 숨김 텍스트 */
            position: relative;
        }

        .pagination-dot:hover {
            transform: scale(1.2);
        }

        .pagination-dot.active {
            background-color: #005EFF;
            transform: scale(1.2);
        }
        
        /* 모바일에서는 페이지네이션 숨김 */
        @media (max-width: 768px) {
            #pagination {
                display: none;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            /* Smooth Scroll with Scroll Snap */
            const container = document.getElementById('full-container');  // 스크롤 컨테이너
            const sections = document.querySelectorAll('.section');
            const nav = document.getElementById('gnbFull');  
            const navLinks = document.querySelectorAll('#gnbFull .menu-list a, .m-link');
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            const pagination = document.getElementById('pagination');
            let isScrolling = false;


             /* ===== 네비게이션 box-shadow 토글 ===== */
            function updateNavbarShadow() {
                if (container.scrollTop > 0) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            }
            
            // 페이지네이션 동적 생성
            sections.forEach((section, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${section.id}`;
                a.classList.add('pagination-dot');
                a.textContent = `페이지 ${index + 1}`; // 스크린리더용 텍스트
                li.appendChild(a);
                pagination.appendChild(li);
            });

            const paginationDots = document.querySelectorAll('.pagination-dot');

            function updateActiveSection() {
                let currentSectionIndex = 0;
                sections.forEach((section, index) => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top <= window.innerHeight * 0.5 && rect.bottom > window.innerHeight * 0.5) {
                        currentSectionIndex = index;
                    }
                });

                // 페이지네이션 활성화 클래스 토글
                paginationDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSectionIndex);
                });

                // 스크롤탑 버튼 표시/숨기기
                if (currentSectionIndex > 0) {
                    scrollToTopBtn.style.display = 'flex';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            }

            container.addEventListener('scroll', () => {
                if (!isScrolling) {
                    isScrolling = true;
                    requestAnimationFrame(() => {
                        updateNavbarShadow(); 
                        updateActiveSection();
                        isScrolling = false;
                    });
                }
            });

            // 메뉴 및 페이지네이션 클릭 시 해당 섹션으로 이동
            const allNavLinks = document.querySelectorAll('#gnbFull .menu-list a, .m-link, .pagination-dot');
            allNavLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // 스크롤 탑 버튼 클릭 시 맨 위로 이동
            if (scrollToTopBtn) {
                scrollToTopBtn.addEventListener('click', function() {
                    container.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            // 초기 상태 설정
            updateNavbarShadow();  // 페이지 처음 로드 시에도 그림자 반영
            updateActiveSection();

            /* ===== 데스크톱 GNB: CSS 전환 활용 ===== */
            const items = document.querySelectorAll('#gnbFull .menu-item');
            
            function openItem(item) {
                closeAll();
                item.classList.add('on');
                const link = item.querySelector('a');
                if (link) link.setAttribute('aria-expanded', 'true');
            }
            
            function closeItem(item) {
                item.classList.remove('on');
                const link = item.querySelector('a');
                if (link) link.setAttribute('aria-expanded', 'false');
            }
            
            function closeAll() {
                const opened = document.querySelectorAll('#gnbFull .menu-item.on');
                for (let i = 0; i < opened.length; i++) closeItem(opened[i]);
            }

            items.forEach(item => {
                const link = item.querySelector('a');
                item.addEventListener('mouseenter', () => openItem(item));
                item.addEventListener('mouseleave', () => closeItem(item));
                if (link) {
                    link.addEventListener('focus', () => openItem(item));
                }
            });

            document.addEventListener('focusin', function(e) {
                if (!e.target.closest || !e.target.closest('#gnbFull')) closeAll();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeAll();
            });

            /* ===== 모바일 햄버거: 아이콘 애니메이션 + 오프캔버스(슬라이드 인/아웃) ===== */
            const btn = document.getElementById('btnMobileMenu');
            const wrap = document.getElementById('mobileMenu');
            const closeBtn = document.getElementById('mobileClose');

            if (btn && wrap) {
                let previousActiveElement = null;

                const trapFocus = (element) => {
                    const focusableElements = 'button, a[href], [tabindex]:not([tabindex="-1"])';
                    const focusableContent = element.querySelectorAll(focusableElements);
                    if (focusableContent.length === 0) return;
                    
                    const firstFocusableEl = focusableContent[0];
                    const lastFocusableEl = focusableContent[focusableContent.length - 1];
                
                    const handleKeyDown = (e) => {
                        let isTabPressed = e.key === 'Tab' || e.keyCode === 9;
                        if (!isTabPressed) return;
                
                        if (e.shiftKey) { // Shift + Tab
                            if (document.activeElement === firstFocusableEl) {
                                lastFocusableEl.focus();
                                e.preventDefault();
                            }
                        } else { // Tab
                            if (document.activeElement === lastFocusableEl) {
                                firstFocusableEl.focus();
                                e.preventDefault();
                            }
                        }
                    };

                    document.addEventListener('keydown', handleKeyDown);
                    wrap.addEventListener('transitionend', () => {
                        if (wrap.getAttribute('aria-hidden') === 'true') {
                            document.removeEventListener('keydown', handleKeyDown);
                        }
                    });

                    firstFocusableEl.focus();
                };

                function openMenu() {
                    previousActiveElement = document.activeElement;
                    wrap.setAttribute('aria-hidden', 'false');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.classList.add('is-open');
                    document.body.classList.add('body-lock');
                    trapFocus(wrap);
                }

                function closeMenu() {
                    wrap.setAttribute('aria-hidden', 'true');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.classList.remove('is-open');
                    document.body.classList.remove('body-lock');
                    if (previousActiveElement) {
                        previousActiveElement.focus();
                    }
                }

                function toggleMenu() {
                    const hidden = wrap.getAttribute('aria-hidden') !== 'false';
                    if (hidden) {
                        openMenu();
                    } else {
                        closeMenu();
                    }
                }

                btn.addEventListener('click', (e) => { e.preventDefault(); toggleMenu(); });
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => closeMenu());
                }

                wrap.addEventListener('click', (e) => {
                    const t = e.target;
                    if (t && t.getAttribute && t.getAttribute('data-close') === 'backdrop') {
                        closeMenu();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (wrap.getAttribute('aria-hidden') === 'false' && (e.key === 'Escape' || e.keyCode === 27)) {
                        closeMenu();
                    }
                });

                // 아코디언
                const acc = wrap.querySelectorAll('.m-acc');
                acc.forEach(item => {
                    const b = item.querySelector('.m-acc-btn');
                    const p = item.querySelector('.m-acc-panel');
                    if (!b || !p) return;
                    b.addEventListener('click', () => {
                        const open = item.classList.contains('open');
                        if (open) {
                            item.classList.remove('open');
                            b.setAttribute('aria-expanded', 'false');
                        } else {
                            item.classList.add('open');
                            b.setAttribute('aria-expanded', 'true');
                        }
                    });
                });
            }
            
        });
    </script>
</body>
</html>
