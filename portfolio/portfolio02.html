<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상업용 풀스크린 스크롤 페이지</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.css">
    
    <style>
        /* 기존 CSS는 대부분 유지하되, scroll-snap 관련 코드를 삭제합니다. */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 기존의 scroll-snap 코드를 삭제합니다. */
        /* html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        } */
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            text-rendering: optimizeLegibility;
        }
        
        body.body-lock {
            overflow: hidden;
        }
        
        /* ===== GNB (상단 내비게이션) ===== */
        #gnbFull {
            background-color: rgba(29, 29, 31, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #gnbFull .inner {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }
        
        /* (나머지 CSS 코드는 기존과 동일합니다. 생략) */
        
        /* 풀스크린 섹션 스타일은 유지합니다. */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            /* height: 100vh; 이 부분은 FullPage.js가 처리 */
            /* scroll-snap-align: start;  */
        }
        
        .content {
            margin-top: 44px;
        }
        
        .content h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        
        .content p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        
        /* Section backgrounds */
        .section:nth-child(1) { background-color: #f5f5f7; }
        .section:nth-child(2) { background-color: #ffffff; }
        .section:nth-child(3) { background-color: #e8e8ed; }
        .section:nth-child(4) { background-color: #f5f5f7; }

        /* Footer section */
        #fourthPage {
            height: 100vh;
            position: relative;
        }
        
        .site-footer {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            color: #6e6e73;
            font-size: 0.8rem;
            border-top: 1px solid #d2d2d7;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        
        /* Scroll to top button */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        #scrollToTopBtn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div id="fullpage">
        <div class="section" id="firstPage">
            <div class="content">
                <h1>iPhone 15 Pro</h1>
                <p>티타늄으로 완성. 놀랍도록 강렬함.</p>
            </div>
        </div>
        
        <div class="section" id="secondPage">
            <div class="content">
                <h1>iPad</h1>
                <p>놀라운 성능, 아름다운 디자인.</p>
            </div>
        </div>
        
        <div class="section" id="thirdPage">
            <div class="content">
                <h1>Apple Watch</h1>
                <p>당신의 건강을 위한 최고의 동반자.</p>
            </div>
        </div>
        
        <div class="section" id="fourthPage">
            <div class="content">
                <h1>MacBook</h1>
                <p>당신의 창의력을 위한 최고의 동반자.</p>
            </div>
            <footer class="site-footer">
                <p>&copy; 2025 Apple Korea. All rights reserved.</p>
            </footer>
        </div>
    </div>
    
    <nav id="gnbFull" aria-label="주요 메뉴">
        </nav>
    
    <aside id="mobileMenu" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="mobileMenuTitle">
        </aside>

    <button id="scrollToTopBtn" title="맨 위로">↑</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"></script>

    <script>
        // FullPage.js 초기화
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: true,
            navigation: true, // 우측 네비게이션 표시
            normalScrollElements: '#fourthPage', // 푸터 페이지는 일반 스크롤 허용
            licenseKey: 'YOUR_LICENSE_KEY_HERE' // 라이선스 키를 입력하세요.
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            // (기존 자바스크립트 코드 - GNB 및 모바일 메뉴, 스크롤 버튼)
        });
    </script>
</body>
</html>
