    /* body{width:100%; height: 100%; margin: 0; padding: 0;} */
    .slider-container{
        width: 600px; /* 원하는 슬라이드 너비 */
        height: 400px; /* 슬라이드 하나가 보여질 높이 */
        overflow: hidden; /* 슬라이드 영역 밖 이미지를 숨깁니다. */
        margin: auto;
    }

    .slider-wrapper {
        display: flex;
        flex-direction: column; /* 이미지를 세로로 정렬 */
        transition: transform 1s ease-in-out; /* 1초 동안 부드럽게 이동 */
    }

    .slide {
        width: 600px;
        height: 400px; /* 부모(slider-container)와 동일한 높이 */
        flex-shrink: 0;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지를 비율에 맞게 채웁니다. */
        border:1px solid black
    }
</style>

    <div class="slider-container">

// css 사진이 동일할 경우
document.addEventListener('DOMContentLoaded', () => {
    const wrapper = document.querySelector('.slider-wrapper');
    const slides = document.querySelectorAll('.slide');
    const slideHeight = slides[0].clientHeight; // 첫 번째 사진 높이만 가져와도 충분
    let currentIndex = 0;

    const nextSlide = () => {
        currentIndex++;
        if (currentIndex >= slides.length) {
            currentIndex = 0;
        }
        const translateYValue = -currentIndex * slideHeight;
        // - : 가장 중요! transform : translateY()의 음수 값은 요소를 위로 움직임. 전체 슬라이드 묶음을 위로 올려서 다음 사진을 끌러올려야 하므로 음수 부호를 붙인다.
        //  slideHeight : 사진 한장의 높이
        wrapper.style.transform = `translateY(${translateYValue}px)`;
    };

    setInterval(nextSlide, 3000);
});
</script>
