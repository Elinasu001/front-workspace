    <div id="area2" class="area" style="background: yellowgreen;"></div>
    <button onclick="styleById();">다음 실습시간</button>
    <!--
        버튼을 클릭할 때 마다
        div 요소 색상이 변경되도록
        일곱빛깔 돌리기 ==> 자바했을 때 조건문을 떠올리기
    -->
    
    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F0F0F0', '#000000'];
        let colorIndex = 0;
        function styleById(){
            const area2 = document.getElementById('area2');
            area2.style.backgroundColor = colors[colorIndex];
            colorIndex++;
            if (colorIndex >= colors.length) {
                colorIndex = 0;
            }
        };
    </script>

    <hr>

    <div id="color-div" class="area" style="background: yellowgreen;"></div>
    <button id="color-btn">다음 실습시간</button>

    <script>
        const colorBtn = document.querySelector("#color-btn");
        colorBtn.onclick = function (){
            const colorDiv = document.querySelector("#color-div");
            //console.log(colorDiv);
            //colorDiv.style.backgroundColor= "yellow";
            if(colorDiv.style.backgroundColor == "yellowgreen"){
                colorDiv.style.backgroundColor = "yellow";
            } else if (colorDiv.style.backgroundColor == "yellow"){
                colorDiv.style.backgroundColor = "lightyellow";
            } else if (colorDiv.style.backgroundColor == "lightyellow"){
                colorDiv.style.backgroundColor = "green";
            } else {
                colorDiv.style.backgroundColor ="yellowgreen";
            }

        }
    </script>

    <h3>2) 태그명으로 접근하는 방법</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="tag();">태그명으로 접근하기</button>

    <script>

        function tag(){
            // document.getElementsByTagName('태그명'); getElements / TagName : 다르다
            const array = document.getElementsByTagName('li');
            //console.log(typeof(array)); // object
            //console.log(array.length); // 5
            // 선택된 여러 개의 요소객체들이 배열 형태로 담겨서 반환
            // 자바스크립트에서의 배열은 [] 표현
            array[0].style.backgroundColor = "red";
            array[1].style.backgroundColor = "blue";
            array[2].style.backgroundColor = "yellow";
            array[3].style.backgroundColor = "green";
            array[4].style.backgroundColor = "purple";

            // let redColor = 100;
            // for(let i = 0; i < array.length; i++){
            //     array[i].style.backgroundColor = "rgb("+ redColor +", 180, 180)";
            //     redColor += 30;
            // }


            let redColor = 100;
            for(let i = 0; i < array.length; i++){
                array[i].style.backgroundColor = `rgb(${redColor}, 180, 180)`; // 백틱 사용 시 + 필요 없음 (js에서 편하고 java는 불편)
                redColor += 30;
            }
        }
    </script>
