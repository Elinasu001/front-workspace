<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 만들자</title>
</head>
<body>
    <!--
        <li>: 기본적인 목록을 나타내는 태그
            
        <ul> : 순서가 없는 목록을 사용할 때 쓰는 태그
    -->

    샐러드 목록 :
    <li>연어 샐러드</li>
    <li>시저 샐러드</li>
    <li>풀떼기 샐러드</li>
    <!-- bullet 기호 : 채원진원, 반원, 네모네모, 쓰고싶은 이미지 -->
    
    <h3>ul : 순서가 없는 목록을 사용할 때 쓰는 태그</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
    </ul>

    <h3>ol : 순서가 있는 목록을 사용할 때 쓰는 태그</h3>

    <ol start="1" type="A"><!--start :"ol 요소를 나눠서 사용 하는 경우-->
        <li>순서목록</li>
        <li>순서목록</li>
        <li>순서목록</li>
    </ol>

    <h3>dl : 설명과 관련된 목록을 쓸 때 사용하는 태그</h3>
    <dl>
        <dt>타이틀</dt>
        <dd>설명</dd>
        <dd>설명</dd>
        <dd>설명</dd>
    </dl>
    
</body>
</html>
