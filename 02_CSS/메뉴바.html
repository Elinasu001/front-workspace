<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플 스타일 풀 화면 (fullPage.js)</title>
    
    <!-- fullPage.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />

    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1d1d1f;
        }

        /* 헤더 스타일 */
        .site-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid #d2d2d7;
            padding: 0 20px;
        }

        .site-header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            height: 48px;
        }

        .site-header .logo {
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
            color: #000;
        }

        .site-header ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .site-header ul a {
            text-decoration: none;
            color: #1d1d1f;
            font-size: 0.85rem;
            font-weight: 400;
            transition: opacity 0.3s;
        }

        .site-header ul a:hover {
            opacity: 0.7;
        }

        /* 햄버거 메뉴 버튼 스타일 (모바일 전용) */
        .hamburger-menu {
            display: none; /* 기본적으로 숨김 */
            cursor: pointer;
            z-index: 200;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
        }

        .hamburger-menu span {
            display: block;
            width: 25px;
            height: 2px;
            background: #1d1d1f;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        /* 메뉴가 활성화되었을 때 (X 버튼으로 변환) */
        .hamburger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger-menu.active span:nth-child(2) {
            opacity: 0; /* 가운데 줄 숨기기 */
        }
        .hamburger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        
        /* 모바일 메뉴 오버레이 */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: saturate(180%) blur(20px);
            z-index: 150;
            display: none; /* 기본적으로 숨김 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.5s ease-in-out;
            transform: translateX(100%);
        }

        .mobile-menu-overlay.open {
            display: flex;
            transform: translateX(0);
        }

        .mobile-menu-overlay .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 40px;
            height: 40px;
            font-size: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #1d1d1f;
        }

        .mobile-menu-overlay ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .mobile-menu-overlay ul a {
            font-size: 2rem;
            color: #1d1d1f;
            text-decoration: none;
        }
        
        /* 풀 화면 섹션 콘텐츠 스타일 */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .content {
            margin-top: 48px;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* 섹션별 배경색 */
        .section:nth-child(1) {
            background-color: #f5f5f7;
        }

        .section:nth-child(2) {
            background-color: #ffffff;
        }

        .section:nth-child(3) {
            background-color: #e8e8ed;
        }

        /* 푸터 스타일 */
        .site-footer {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f7;
            color: #6e6e73;
            font-size: 0.8rem;
            border-top: 1px solid #d2d2d7;
            text-align: center;
        }

        /* 스크롤 탑 버튼 스타일 */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }

        #scrollToTopBtn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* 미디어 쿼리: 모바일 화면 (768px 이하) */
        @media (max-width: 768px) {
            .site-header ul {
                display: none; /* 데스크톱 메뉴 숨김 */
            }
            .hamburger-menu {
                display: flex; /* 햄버거 메뉴 보임 */
            }
        }
    </style>
</head>
<body>
    
    <header class="site-header">
        <nav>
            <a href="#" class="logo">APPLE</a>
            <ul>
                <li><a href="#" data-menuanchor="firstPage">Store</a></li>
                <li><a href="#" data-menuanchor="secondPage">Mac</a></li>
                <li><a href="#" data-menuanchor="thirdPage">iPhone</a></li>
            </ul>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- 모바일 메뉴 오버레이 -->
    <div class="mobile-menu-overlay" id="mobileMenu">
        <!-- 닫기 버튼 추가 -->
        <button class="close-btn" id="closeMenuBtn">&times;</button>
        <ul>
            <li><a href="#" data-menuanchor="firstPage">Store</a></li>
            <li><a href="#" data-menuanchor="secondPage">Mac</a></li>
            <li><a href="#" data-menuanchor="thirdPage">iPhone</a></li>
            <li><a href="#" data-menuanchor="fourthPage">Footer</a></li>
        </ul>
    </div>

    <!-- fullPage.js 컨테이너 -->
    <main id="fullpage">
        <section class="section" data-anchor="firstPage">
            <div class="content">
                <h1>iPhone 15 Pro</h1>
                <p>티타늄으로 완성. 놀랍도록 강렬함.</p>
            </div>
        </section>

        <section class="section" data-anchor="secondPage">
            <div class="content">
                <h1>iPad</h1>
                <p>놀라운 성능, 아름다운 디자인.</p>
            </div>
        </section>

        <section class="section" data-anchor="thirdPage">
            <div class="content">
                <h1>Apple Watch</h1>
                <p>당신의 건강을 위한 최고의 동반자.</p>
            </div>
        </section>

        <section class="section fp-auto-height" data-anchor="fourthPage">
            <footer class="site-footer">
                <p>&copy; 2025 Apple Korea. All rights reserved.</p>
            </footer>
        </section>
    </main>

    <!-- 스크롤 탑 버튼 -->
    <button id="scrollToTopBtn" title="맨 위로">↑</button>

    <!-- fullPage.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const myFullpage = new fullpage('#fullpage', {
                // 상업적 사용 시 라이선스 키가 필요합니다.
                // 라이브러리의 비상업적 목적 사용은 라이선스 키 없이 가능합니다.
                // licenseKey: 'YOUR_LICENSE_KEY',
                onLeave: function(origin, destination, direction) {
                    const btn = document.getElementById('scrollToTopBtn');
                    if (destination.index > 0) {
                        btn.style.display = 'flex';
                    } else {
                        btn.style.display = 'none';
                    }
                }
            });

            document.getElementById('scrollToTopBtn').addEventListener('click', () => {
                fullpage_api.moveTo(1);
            });

            // 햄버거 메뉴 및 닫기 버튼
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileMenu = document.getElementById('mobileMenu');
            const closeBtn = document.getElementById('closeMenuBtn');
            
            // 햄버거 메뉴 버튼 클릭 시
            hamburger.addEventListener('click', () => {
                hamburger.classList.add('active'); // 햄버거 아이콘을 X로 변환
                mobileMenu.classList.add('open'); // 메뉴 오버레이 열기
            });

            // 닫기 버튼 또는 메뉴 항목 클릭 시
            closeBtn.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('open');
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('open');
                });
            });
        });
    </script>
</body>
</html>
