<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플 스타일 풀 화면 (시맨틱 태그)</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* 기본 스타일 초기화 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: #1d1d1f;
    overflow-y: scroll;
    overflow-x: hidden;
}

::-webkit-scrollbar {
    display: none;
}

/* 헤더 스타일 */
.site-header {
    position: fixed; /* 페이지 스크롤과 무관하게 상단에 고정 */
    top: 0;
    width: 100%;
    z-index: 100;
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: saturate(180%) blur(20px); /* 애플의 반투명 효과 */
    border-bottom: 1px solid #d2d2d7;
    padding: 0 20px;
}

.site-header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1000px;
    margin: 0 auto;
    height: 48px; /* 헤더 높이 설정 */
}

.site-header .logo {
    font-weight: 600;
    font-size: 1.2rem;
    text-decoration: none;
    color: #000;
}

.site-header ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.site-header ul a {
    text-decoration: none;
    color: #1d1d1f;
    font-size: 0.85rem;
    font-weight: 400;
    transition: opacity 0.3s;
}

.site-header ul a:hover {
    opacity: 0.7;
}

/* 메인 콘텐츠 컨테이너 설정 */
.scroll-container {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

/* 풀 화면 섹션 스타일 */
.full-screen-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    scroll-snap-align: start;
    border: 5px solid #cccccc; /* 섹션의 테두리 */
}

/* 섹션별 배경색 */
.full-screen-section:nth-child(1) {
    background-color: #f5f5f7;
}

.full-screen-section:nth-child(2) {
    background-color: #ffffff;
}

.full-screen-section:nth-child(3) {
    background-color: #e8e8ed;
}

/* 콘텐츠 스타일 */
.content {
    padding: 20px;
    margin-top: 48px; /* 헤더 높이만큼 콘텐츠 시작 위치 조정 */
}

.content h1 {
    font-size: 3rem;
    font-weight: 700;
}

.content p {
    font-size: 1.5rem;
    margin-top: 10px;
}

/* 푸터 스타일 */
.site-footer {
    height: 100px; /* 푸터 높이 */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f7;
    color: #6e6e73;
    font-size: 0.8rem;
    border-top: 1px solid #d2d2d7;
    text-align: center;
    /* 스크롤 가능한 영역에 포함되지 않도록 마진 처리 */
    margin-top: -100px; 
}
</style>
<body>
    <header class="site-header">
        <nav>
            <a href="#" class="logo">APPLE</a>
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPhone</a></li>
            </ul>
        </nav>
    </header>

    <main class="scroll-container">
        <!-- 첫 번째 풀 화면 섹션 -->
        <section class="full-screen-section">
            <div class="content">
                <h1>iPhone 15 Pro</h1>
                <p>티타늄으로 완성. 놀랍도록 강렬함.</p>
            </div>
        </section>

        <!-- 두 번째 풀 화면 섹션 -->
        <section class="full-screen-section">
            <div class="content">
                <h1>iPad</h1>
                <p>놀라운 성능, 아름다운 디자인.</p>
            </div>
        </section>

        <!-- 세 번째 풀 화면 섹션 -->
        <section class="full-screen-section">
            <div class="content">
                <h1>Apple Watch</h1>
                <p>당신의 건강을 위한 최고의 동반자.</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Apple Korea. All rights reserved.</p>
    </footer>
</body>
</html>
