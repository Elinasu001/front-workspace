<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플 스타일 풀 화면 (fullPage.js)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />

    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #1d1d1f;
        }

        /* 헤더 스타일 */
        .site-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid #d2d2d7;
            padding: 0 20px;
        }

        .site-header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            height: 48px;
        }

        .site-header .logo {
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
            color: #000;
        }

        .site-header ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .site-header ul a {
            text-decoration: none;
            color: #1d1d1f;
            font-size: 0.85rem;
            font-weight: 400;
            transition: opacity 0.3s;
        }

        .site-header ul a:hover {
            opacity: 0.7;
        }
        
        /* 풀 화면 섹션 콘텐츠 스타일 */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .content {
            margin-top: 48px;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* 섹션별 배경색 */
        .section:nth-child(1) {
            background-color: #f5f5f7;
        }

        .section:nth-child(2) {
            background-color: #ffffff;
        }

        .section:nth-child(3) {
            background-color: #e8e8ed;
        }

        /* 푸터 스타일 */
        .site-footer {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f7;
            color: #6e6e73;
            font-size: 0.8rem;
            border-top: 1px solid #d2d2d7;
            text-align: center;
        }

        /* 스크롤 탑 버튼 스타일 */
        #scrollToTopBtn {
            position: fixed; /* 화면에 고정 */
            bottom: 20px;    /* 하단에서 20px 떨어진 위치 */
            right: 20px;     /* 오른쪽에서 20px 떨어진 위치 */
            z-index: 99;     /* 다른 요소 위에 표시 */
            width: 40px;
            height: 40px;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            border-radius: 50%; /* 원형 모양 */
            font-size: 1.5rem;
            display: none; /* 초기에는 숨기기 */
            justify-content: center;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }

        #scrollToTopBtn:hover {
            opacity: 1;
            transform: scale(1.1); /* 호버 시 약간 확대 */
        }
    </style>
</head>
<body>
    
    <header class="site-header">
        <nav>
            <a href="#" class="logo">APPLE</a>
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPhone</a></li>
            </ul>
        </nav>
    </header>

    <main id="fullpage">
        <section class="section">
            <div class="content">
                <h1>iPhone 15 Pro</h1>
                <p>티타늄으로 완성. 놀랍도록 강렬함.</p>
            </div>
        </section>

        <section class="section">
            <div class="content">
                <h1>iPad</h1>
                <p>놀라운 성능, 아름다운 디자인.</p>
            </div>
        </section>

        <section class="section">
            <div class="content">
                <h1>Apple Watch</h1>
                <p>당신의 건강을 위한 최고의 동반자.</p>
            </div>
        </section>

        <section class="section fp-auto-height">
            <footer class="site-footer">
                <p>&copy; 2025 Apple Korea. All rights reserved.</p>
            </footer>
        </section>
    </main>

    <button id="scrollToTopBtn" title="맨 위로">↑</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const myFullpage = new fullpage('#fullpage', {
                licenseKey: 'YOUR_LICENSE_KEY',
                onLeave: function(origin, destination, direction) {
                    // 첫 번째 섹션이 아닌 경우에만 버튼을 보이게 함
                    const btn = document.getElementById('scrollToTopBtn');
                    if (destination.index > 0) {
                        btn.style.display = 'flex';
                    } else {
                        btn.style.display = 'none';
                    }
                }
            });

            // 버튼 클릭 이벤트
            document.getElementById('scrollToTopBtn').addEventListener('click', () => {
                fullpage_api.moveTo(1);
            });
        });
    </script>
</body>
</html>
