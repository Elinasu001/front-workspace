<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창</title>
</head>
<style>
    * {box-sizing: border-box;}
    /* div, form{border: 1px solid red;} */
    #header_2{display: flex; width:650px; height:160px;}
    #search-form { display:flex; gap:16px; width:65%; height: 40%; margin: auto;}
    #search-text {width: 80%;}
    #search-text input {border:1px solid #918d8d;}
    #search-form input{width:100%; height:100%; border-radius: 5px; font-size: 18px; }
    #search-form input::placeholder {padding-left:16px;}
    #search-form input:focus,
    #search-form input:hover{outline: 2px solid rgb(0, 162, 255); transition: 0.3s;}
    #search-btn input{background-color: #2c5ae9; color: white; border: none;  cursor: pointer;}
    #search-btn {width:20%; }
    #search-btn input:hover {background-color: #2c5ae9; opacity: 0.8; transition: 0.3s;}
</style> 
<body>
    <!--나랏돈 : search.do / .kh-->
    <div id="header_2">
        <form action="search.kh" method="get" id="search-form">
            <div id="search-text">
                <input type="text" name="query" placeholder="궁금하신게 있으신가요~~?"/>
            </div>
            <div id="search-btn">
                <input type="submit" value="검색"/>
            </div>
        </form>
    </div>
</body>
</html>
